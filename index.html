<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Calculator</title>
    <script src="./javascript/dateFunctions.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="main">
        <div class="entry-form current">
            <h1>Enter a date in the past:</h1>
            <div class="form-group">
                <label for="date_day">Day:</label>
                <input type="text" id="date_day">
            </div>
            <div class="form-group">
                <label for="date_month">Month:</label>
                <input type="text" id="date_month">
            </div>
            <div class="form-group">
                <label for="date_year">Year: </label>
                <input type="text" id="date_year">
            </div>
            <div class="form-group">
                <button onclick="findDifference()">Find Difference</button>
            </div>
        </div>
        <div class="entry-form difference">
            <h1>Difference:</h1>
            <div class="form-group">
                <label for="diff_days">Days:</label>
                <input type="text" id="diff_days">
            </div>
            <div class="form-group">
                <label for="diff_years">Years: </label>
                <input type="text" id="diff_years">
            </div>
            <div class="form-group">
                <label for="diff_hours">Hours:</label>
                <input type="text" id="diff_hours">
            </div>
            <div class="form-group">
                <label for="diff_mins">Minutes:</label>
                <input type="text" id="diff_mins">
            </div>
            <div class="form-group">
                <label for="diff_secs">Seconds:</label>
                <input type="text" id="diff_secs">
            </div>
        </div>
    </div>
</body>
</html>
